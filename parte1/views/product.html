<h2>{{product.nombre}}</h2>

<form ng-submit="product.save()">
    <div class="row">
        <div class="form-group col-lg-6">
            <label>Nombre</label>
            <input type="text" name="nombre" class="form-control" ng-model="product.product.nombre" required>
        </div>
        <div class="form-group col-lg-6">
            <label>Descripcion</label>
            <input type="text" name="Descripcion" class="form-control" ng-model="product.product.descripcion" required>
        </div>
        <div class="form-group col-lg-6">
            <label>Cantidad</label>
            <input type="number" name="Cantidad" class="form-control" ng-model="product.product.cantidad" required>
        </div>
        <div class="form-group col-lg-6">
            <label>Precio</label>
            <input type="text" name="Precio" class="form-control" ng-model="product.product.precio" required>
        </div>
        <div class="form-group col-lg-6">
            <label>Codigo</label>
            <input type="number" name="Codigo" class="form-control" ng-model="product.product.codigo" required>
        </div>
        <div class="form-group col-lg-6">
            <label>Url Imagen</label>
            <input type="url" name="url" class="form-control" ng-model="product.product.url" required>
        </div>
        <div class="clearfix"></div>
        
        <div class="form-group col-lg-12 text-center">
            <input type="submit" name="" value="Save">
        </div>
     
    </div>
</form>
